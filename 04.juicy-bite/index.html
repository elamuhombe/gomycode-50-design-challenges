<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/custom.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet" />
    <title>Juicy Bites</title>
  </head>
  <body class="bg-gray-900 text-white font-montserrat">
    <!-- main container -->
    <div class="flex pt-16 pl-8">
      <!-- hero-section container -->
      <div>
        <!-- hero-banner -->
        <div>
          <!-- rounded-rectangle -->
          <div class="custom-gradient rounded-full mb-8 p-6 w-64 h-32"></div>
          <!-- hero-banner-heading -->
          <h1 class="text-3xl mb-8">
            Wake up your<br />taste buds with<br />this
            <span class="text-red-600">juicy bite</span>
          </h1>
          <!-- burger-avatar -->
          <div class="flex">
            <img
              src="./src/images/avatar1.png"
              alt="Avatar 1"
              class="w-20 h-20" />
            <img
              src="./src/images/avatar2.png"
              alt="Avatar 2"
              class="w-20 h-20 -ml-6" />
            <img
              src="./src/images/avatar3.png"
              alt="Avatar 3"
              class="w-20 h-20 -ml-6" />
            <img
              src="./src/images/avatar4.png"
              alt="Avatar 4"
              class="w-20 h-20 -ml-6" />
            <img
              src="./src/images/avatar5.png"
              alt="Avatar 5"
              class="w-20 h-20 -ml-6" />
            <img
              src="./src/images/avatar6.png"
              alt="Avatar 6"
              class="w-20 h-20 -ml-6" />
            <img
              src="./src/images/avatar7.png"
              alt="Avatar 7"
              class="w-20 h-20 -ml-6" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
